<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone using HTML and CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-wrapper">

                <div class="logo border">
                    <img src="./img/logo_amz.png" width="100px" height="35px" alt="">
                </div>

                <div class="logo-right border">
                    <div class="">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="">
                        <p class="add-first">Deliver To</p>
                        <h3 class="add-sec">India</h3>
                    </div>
                </div>

                <div class="nav-search">
                    <select class="select-class">
                        <option value="">All</option>
                    </select>
                    <input placeholder="Search Amazon" type="search" class="input-class">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="nav-lang border">
                    <div>
                        <p>Engilsh</p>
                    </div>
                </div>

                <div class="nav-signIn border">
                    <div class="p1">
                        <p>Hello, sign in</p>
                    </div>
                    <div class="p2">
                        <p>Account & lists</p>
                    </div>
                </div>

                <div class="nav-returns border">
                    <div class="return">
                        <p>Returns</p>
                    </div>
                    <div class="p2">
                       <p>& Orders</p>
                    </div>
                </div>

                <div class="nav-cart border">
                    <div class="cart-img">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="cart">
                        <p class="cart">cart</p>
                    </div>
                </div>
            </div>

        </div>
    </header>
</body>

</html>
